<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { -webkit-user-select: none; touch-action: manipulation; }
        .fixed-bottom { position: fixed; bottom: 0; left: 0; right: 0; z-index: 50; }
        .btn-active:active { transform: scale(0.95); }

</head>
<body class="bg-slate-100 text-slate-800">

    <nav class="bg-slate-800 text-white p-4 flex justify-between items-center shadow-lg">
        <h1 class="font-bold">å½¢éŸ³ç¾©ç·´ç¿’</h1>
        <div class="text-xs space-x-2">
            <span id="mastered-count" class="bg-green-600 px-2 py-1 rounded">æŒæ¡: 0</span>
            <button onclick="resetData()" class="bg-red-500 px-2 py-1 rounded">é‡ç½®ç´€éŒ„</button>
        </div>
    </nav>

    <main class="container mx-auto p-4 max-w-md">
        <div id="quiz-area" class="space-y-6 pt-4">
            <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200 min-h-[120px] flex items-center justify-center">
                <div id="q-text" class="text-2xl font-bold text-center leading-relaxed">è¼‰å…¥é¡Œç›®ä¸­...</div>
            </div>

            <div id="opts-grid" class="grid grid-cols-1 gap-3">
                </div>
        </div>

        <div id="empty-area" class="hidden text-center py-20 space-y-4">
            <p class="text-slate-500">ğŸ‰ å¤ªæ£’äº†ï¼ç›®å‰æ²’æœ‰å¾…ç·´ç¿’é¡Œç›®ã€‚</p>
            <button onclick="location.reload()" class="text-blue-600 font-bold underline">é‡æ–°æª¢æŸ¥é¡Œåº«</button>
        </div>
    </main>

    <div id="note-panel" class="fixed-bottom bg-white border-t p-6 transform translate-y-full transition-transform duration-300 shadow-[0_-10px_30px_rgba(0,0,0,0.1)]">
        <div class="flex flex-col space-y-4">
            <div id="note-status" class="text-lg font-black"></div>
            <p id="note-text" class="text-slate-600"></p>
            <button onclick="nextQ()" class="w-full bg-slate-800 text-white py-4 rounded-2xl font-bold btn-active">ä¸‹ä¸€é¡Œ</button>
        </div>
    </div>

    <script>
        const CSV_URL =https://script.google.com/macros/s/AKfycbzQJsTRthTq97RMgV5J81TkcDTFMLGseqJ903HGIvfEruV1ndxk8zKfH54mTaLoShze/exec; // è«‹æ›æˆä½ çš„ CSV é€£çµ
        let allQ = [];
        let currentQ = null;
        
        // è®€å–ç´€éŒ„ï¼š { id: { correctCount: 0, lastTime: timestamp } }
        let stats = JSON.parse(localStorage.getItem('study_stats')) || {};

        async function init() {
            try {
                const res = await fetch(CSV_URL);
                const text = await res.text();
                parse(text);
                updateUI();
                pickQ();
            } catch (e) { alert("è®€å–é¡Œåº«å¤±æ•—"); }
        }

        function parse(text) {
            const rows = text.split(/\r?\n/).filter(r => r.trim() !== "");
            const delimiter = text.includes('\t') ? '\t' : ',';
            allQ = rows.slice(1).map(r => {
                const c = r.split(delimiter);
                return { id: c[0], cat: c[1], q: c[3], opts: [c[4], c[5], c[6], c[7]], correct: c[8].trim(), note: c[9] };
            });
        }

        function pickQ() {
            const now = Date.now();
            const threeDays = 3 * 24 * 60 * 60 * 1000;

            // éæ¿¾é‚è¼¯
            const pool = allQ.filter(q => {
                const s = stats[q.id];
                if (!s) return true; // æ²’åšé
                if (s.correctCount >= 2) return false; // å·²æŒæ¡ (å°2æ¬¡)
                if (now - s.lastTime < threeDays) return false; // 3å¤©å…§ç­”å°é
                return true;
            });

            if (pool.length === 0) {
                document.getElementById('quiz-area').classList.add('hidden');
                document.getElementById('empty-area').classList.remove('hidden');
                return;
            }

            // éš¨æ©Ÿé¸ä¸€é¡Œ
            currentQ = pool[Math.floor(Math.random() * pool.length)];
            renderQ();
        }

        function renderQ() {
            document.getElementById('q-text').innerText = currentQ.q;
            const grid = document.getElementById('opts-grid');
            grid.innerHTML = '';
            currentQ.opts.forEach(o => {
                if(!o) return;
                const btn = document.createElement('button');
                btn.className = "bg-white border-2 border-slate-200 p-4 rounded-2xl text-left font-medium active:bg-slate-100 transition-all shadow-sm btn-active";
                btn.innerText = o;
                btn.onclick = () => check(o, btn);
                grid.appendChild(btn);
            });
            document.getElementById('note-panel').classList.add('translate-y-full');
        }

        function check(selected, btn) {
            const isCorrect = selected.includes(currentQ.correct);
            const status = document.getElementById('note-status');
            
            if (!stats[currentQ.id]) stats[currentQ.id] = { correctCount: 0, lastTime: 0 };

            if (isCorrect) {
                btn.classList.add('border-green-500', 'bg-green-50', 'text-green-700');
                status.innerText = "âœ… æ­£ç¢º";
                status.className = "text-green-600 font-black";
                stats[currentQ.id].correctCount += 1;
                stats[currentQ.id].lastTime = Date.now();
            } else {
                btn.classList.add('border-red-500', 'bg-red-50', 'text-red-700');
                status.innerText = "âŒ ç­”éŒ¯äº†";
                status.className = "text-red-600 font-black";
                // ç­”éŒ¯é‡ç½®è©²é¡Œé€²åº¦
                stats[currentQ.id].correctCount = 0;
            }

            localStorage.setItem('study_stats', JSON.stringify(stats));
            document.getElementById('note-text').innerText = currentQ.note;
            document.getElementById('note-panel').classList.remove('translate-y-full');
            updateUI();
            
            // åœç”¨æ‰€æœ‰æŒ‰éˆ•
            Array.from(document.getElementById('opts-grid').children).forEach(b => b.onclick = null);
        }

        function nextQ() { pickQ(); }

        function updateUI() {
            const mastered = Object.values(stats).filter(s => s.correctCount >= 2).length;
            document.getElementById('mastered-count').innerText = `å·²æŒæ¡: ${mastered}`;
        }

        function resetData() {
            if (confirm("ç¢ºå®šè¦é‡ç½®æ‰€æœ‰ç­”é¡Œç´€éŒ„å—ï¼Ÿ")) {
                localStorage.removeItem('study_stats');
                location.reload();
            }
        }

        window.onload = init;
    </script>
</body>
</html>
