<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>èªæ—çµäºº - æœƒè€ƒç‰¹è¨“</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { background-color: #FDFBF7; color: #2D3748; -webkit-user-select: none; }
        .hunter-card { background: white; border-bottom: 4px solid #E2E8F0; }
        .option-btn:active { transform: scale(0.95); }
        .btn-correct { background-color: #F0FFF4 !important; border-color: #68D391 !important; color: #276749 !important; }
        .btn-wrong { background-color: #FFF5F5 !important; border-color: #FC8181 !important; color: #9B2C2C !important; }
    </style>
</head>
<body>
    <nav class="bg-[#3E5C3E] text-white p-4 sticky top-0 shadow-md">
        <div class="flex justify-between items-center max-w-md mx-auto">
            <h1 class="font-bold tracking-widest">èªæ—çµäºº</h1>
            <div id="quiz-progress" class="hidden font-mono text-sm bg-[#2D432D] px-3 py-1 rounded-full">0/20</div>
        </div>
    </nav>

    <main class="container mx-auto p-4 max-w-md">
        <div id="debug-log" class="text-[10px] text-red-400 font-mono mb-2"></div>

        <div id="start-screen" class="py-10 text-center space-y-6">
            <div class="text-6xl">ğŸ¹</div>
            <h2 class="text-2xl font-black text-[#3E5C3E]">æº–å‚™ç‹©çµ</h2>
            <button id="start-btn" onclick="startMission()" class="w-full bg-[#D97706] text-white py-4 rounded-2xl font-bold text-xl opacity-50" disabled>è®€å–ä¸­...</button>
            <p id="load-msg" class="text-xs text-slate-400">æ­£åœ¨é€£æ¥çµå ´...</p>
        </div>

        <div id="quiz-screen" class="hidden space-y-6 pt-4">
            <div class="hunter-card p-6 rounded-3xl min-h-[140px] flex items-center justify-center border-2 border-slate-100 shadow-sm">
                <div id="q-text" class="text-xl font-bold text-center leading-relaxed"></div>
            </div>
            <div id="opts-grid" class="grid grid-cols-1 gap-3"></div>
        </div>

        <div id="result-screen" class="hidden text-center py-10 space-y-6">
            <div class="text-7xl">ğŸ†</div>
            <h2 id="result-score" class="text-6xl font-black text-[#D97706]">0 åˆ†</h2>
            <p id="result-eval" class="text-lg font-medium text-slate-600"></p>
            <button onclick="location.reload()" class="w-full bg-[#3E5C3E] text-white py-4 rounded-2xl font-bold">é‡æ–°æŒ‘æˆ°</button>
        </div>
    </main>

    <div id="note-panel" class="fixed bottom-0 left-0 right-0 bg-white border-t p-6 transform translate-y-full transition-transform duration-300 shadow-2xl z-50">
        <div class="max-w-md mx-auto space-y-4">
            <div class="flex items-start gap-3">
                <div id="note-badge" class="mt-1 px-2 py-1 rounded text-[10px] font-black uppercase"></div>
                <p id="note-text" class="text-slate-700 text-sm"></p>
            </div>
            <button onclick="nextQuestion()" class="w-full bg-slate-800 text-white py-4 rounded-2xl font-bold">ä¸‹ä¸€å€‹çµç‰©</button>
        </div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTkqOrUWzTe8S6j13tUucGJuTHj_Lm3KRiciWJtf4SMbWCpg45o6E5KjzsZTxc1S17zoJ__h84aFLCT/pub?gid=0&single=true&output=csv';
        let allDB = [], missionSet = [], currIdx = 0, score = 0;

        async function init() {
            const log = document.getElementById('debug-log');
            try {
                const res = await fetch(CSV_URL + '&t=' + Date.now());
                const csv = await res.text();
                parse(csv);
                
                if(allDB.length > 0) {
                    document.getElementById('load-msg').innerText = `å·²åµæ¸¬åˆ° ${allDB.length} é¡Œ`;
                    const btn = document.getElementById('start-btn');
                    btn.disabled = false; btn.classList.remove('opacity-50'); btn.innerText = "é€²å…¥çµå ´";
                }
            } catch (e) {
                log.innerText = "é€£ç·šå¤±æ•—: " + e.message;
            }
        }

        function parse(csv) {
            const rows = csv.split(/\r?\n/).filter(r => r.trim() !== "");
            // ä½¿ç”¨æ­£å‰‡è¡¨é”å¼ï¼Œå¦¥å–„è™•ç† CSV çš„å¼•è™Ÿèˆ‡é€—è™Ÿå•é¡Œ
            allDB = rows.slice(1).map(row => {
                const cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                const cleanCols = cols.map(c => c.replace(/^"|"$/g, '').trim());
                
                if (cleanCols.length < 9) return null;
                return {
                    cat: cleanCols[1].toUpperCase(),
                    q: cleanCols[3],
                    opts: [cleanCols[4], cleanCols[5], cleanCols[6], cleanCols[7]],
                    ans: cleanCols[8],
                    note: cleanCols[9] || ""
                };
            }).filter(q => q && q.q);
        }

        function startMission() {
            const sf = allDB.filter(q => q.cat === 'SF'), sd = allDB.filter(q => q.cat === 'SD'), mn = allDB.filter(q => q.cat === 'MN');
            if (sf.length < 7 || sd.length < 7 || mn.length < 6) {
                alert(`é¡Œç›®ä¸è¶³ï¼SF:${sf.length}, SD:${sd.length}, MN:${mn.length}`); return;
            }
            missionSet = [...sf.sort(()=>.5-Math.random()).slice(0,7), ...sd.sort(()=>.5-Math.random()).slice(0,7), ...mn.sort(()=>.5-Math.random()).slice(0,6)].sort(()=>.5-Math.random());
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('quiz-progress').classList.remove('hidden');
            showQ();
        }

        function showQ() {
            const q = missionSet[currIdx];
            document.getElementById('quiz-progress').innerText = `${currIdx + 1}/20`;
            document.getElementById('q-text').innerText = q.q;
            const grid = document.getElementById('opts-grid'); grid.innerHTML = '';
            q.opts.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "hunter-card p-4 rounded-2xl text-left font-medium border-2 border-slate-100 option-btn";
                btn.innerText = opt;
                btn.onclick = () => {
                    const isRight = opt.includes(q.ans) || opt === q.ans;
                    Array.from(grid.children).forEach(b => b.onclick = null);
                    if(isRight) { score += 5; btn.classList.add('btn-correct'); document.getElementById('note-badge').innerText="æ•ç²æˆåŠŸ"; document.getElementById('note-badge').className="mt-1 px-2 py-1 rounded text-[10px] font-black bg-green-100 text-green-700"; }
                    else { btn.classList.add('btn-wrong'); document.getElementById('note-badge').innerText="çµç‰©é€ƒè„«"; document.getElementById('note-badge').className="mt-1 px-2 py-1 rounded text-[10px] font-black bg-red-100 text-red-700"; }
                    document.getElementById('note-text').innerText = q.note;
                    document.getElementById('note-panel').classList.remove('translate-y-full');
                };
                grid.appendChild(btn);
            });
            document.getElementById('note-panel').classList.add('translate-y-full');
        }

        function nextQuestion() {
            currIdx++; if (currIdx < 20) showQ(); else {
                document.getElementById('quiz-screen').classList.add('hidden');
                document.getElementById('result-screen').classList.remove('hidden');
                document.getElementById('result-score').innerText = score + " åˆ†";
                document.getElementById('note-panel').classList.add('translate-y-full');
                if(score >= 90) confetti();
            }
        }
        window.onload = init;
    </script>
</body>
</html>
