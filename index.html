                <button class="nav-btn btn-basic" onclick="startLevel('basic_reading')"><b>æ–‡æ„å•Ÿè’™</b><small>éš¨æ©Ÿ 10 é¡Œ</small></button>
            </div>

            <div class="section-title">é«˜æ‰‹å¯¦æˆ°å€</div>
            <div class="grid">
                <button class="nav-btn btn-pro" onclick="startLevel('pro_word')"><b>æœƒè€ƒå½¢éŸ³ç¾©</b><small>éš¨æ©Ÿ 10 é¡Œ</small></button>
                <button class="nav-btn btn-pro" onclick="startLevel('pro_reading')"><b>æœƒè€ƒé–±è®€</b><small>éš¨æ©Ÿ 10 é¡Œ</small></button>
            </div>

            <span id="progress" class="progress-text"></span>
            <div id="mode-badge" class="badge"></div>
            <div class="question" id="q-text"></div>

            <button id="next-btn">ç¢ºèªä¸‹ä¸€æ­¥ â”</button>
            <a href="javascript:void(0)" class="exit-link" onclick="confirmExit()">âœ• æ”¾æ£„ç·´ç¿’è¿”å›é¦–é </a>

</div>

<script>
    // ç›´æ¥å¹«æ‚¨å¯«å…¥æ­£ç¢ºçš„ Google Apps Script ç¶²å€
    const API_URL = "https://script.google.com/macros/s/AKfycbzQJsTRthTq97RMgV5J81TkcDTFMLGseqJ903HGIvfEruV1ndxk8zKfH54mTaLoShze/exec"; 

    let allQuestions = [];
    let currentSet = [];
    let currentIdx = 0;

    // å•Ÿå‹•ï¼šå¾é›²ç«¯æŠ“å–è³‡æ–™
    async function init() {
        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error('ç¶²è·¯å›æ‡‰ä¸æ­£å¸¸');
            
            const data = await response.json();
            
            // è½‰æ›è©¦ç®—è¡¨æ¬„ä½ç‚º App æ ¼å¼
            allQuestions = data.map(item => ({
                id: item.id,
                cat: item.cat,
                q: item.q,
                options: [item.opt1, item.opt2, item.opt3, item.opt4].filter(o => o && String(o).trim() !== ""),
                correct: String(item.correct).trim(),
                note: item.note || "ä¿æŒå°ˆæ³¨ï¼Œä½ åšå¾—åˆ°çš„ï¼"
            }));

            if (allQuestions.length > 0) {
                document.getElementById('total-count').innerHTML = `âœ… é€£ç·šæˆåŠŸï¼é›²ç«¯é¡Œåº«å…±æœ‰ <b>${allQuestions.length}</b> é¡Œ`;
                document.getElementById('loader').style.display = "none";
            } else {
                document.getElementById('loader-text').innerText = "âš ï¸ è©¦ç®—è¡¨å…§æ²’æœ‰é¡Œç›®è³‡æ–™å–”ï¼";
            }
        } catch (e) {
            document.getElementById('loader-text').innerHTML = "âŒ é€£ç·šå¤±æ•—<br><small>è«‹ç¢ºèªè©¦ç®—è¡¨å·²ç™¼å¸ƒåˆ°ç¶²è·¯<br>ä¸”åˆ†é åç¨±ç‚º questions</small>";
            console.error("API Error:", e);
        }
    }

    // é–‹å§‹æ¸¬é©—
    function startLevel(category) {
        let filtered = allQuestions.filter(q => q.cat === category);
        
        if(filtered.length === 0) {
            alert("ç›®å‰é€™å€‹åˆ†é¡é‚„æ²’æœ‰é¡Œç›®å–”ï¼è«‹æª¢æŸ¥è©¦ç®—è¡¨çš„ cat æ¬„ä½ã€‚");
            return;
        }

        // æ´—ç‰Œ (Fisher-Yates Shuffle)
        for (let i = filtered.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [filtered[i], filtered[j]] = [filtered[j], filtered[i]];
        }

        // éš¨æ©ŸæŠ½ 10 é¡Œ
        currentSet = filtered.slice(0, 10);
        currentIdx = 0;

        document.getElementById('menu-ui').style.display = "none";
        document.getElementById('game-ui').style.display = "block";
        
        const badge = document.getElementById('mode-badge');
        badge.innerText = category.includes('basic') ? 'åŸºç¤è¨“ç·´å€' : 'é«˜æ‰‹å¯¦æˆ°å€';
        badge.style.background = category.includes('basic') ? 'var(--primary)' : 'var(--pro)';
        
        showQuestion();
    }

    function showQuestion() {
        const q = currentSet[currentIdx];
        document.getElementById('progress').innerText = `é¡Œè™Ÿï¼š${currentIdx + 1} / ${currentSet.length}`;
        document.getElementById('q-text').innerText = q.q;
        
        const optZone = document.getElementById('opt-zone');
        optZone.innerHTML = "";
        q.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt);
            optZone.appendChild(btn);
        });
        
        document.getElementById('feedback').style.display = "none";
        document.getElementById('next-btn').style.display = "none";
    }

    function checkAnswer(selected) {
        const q = currentSet[currentIdx];
        const feedback = document.getElementById('feedback');
        const isCorrect = (selected.trim() === q.correct);
        
        feedback.className = isCorrect ? "correct" : "wrong";
        feedback.innerHTML = isCorrect ? `ğŸ¯ ç­”å°äº†ï¼<br><small>${q.note}</small>` : `âŒ ç­”éŒ¯äº†ï¼<br>æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š<b>${q.correct}</b><br><small>${q.note}</small>`;
        feedback.style.display = "block";
        document.getElementById('next-btn').style.display = "block";
        
        if(isCorrect) {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }
        document.querySelectorAll('.opt-btn').forEach(b => b.disabled = true);
    }

    document.getElementById('next-btn').onclick = () => {
        currentIdx++;
        if (currentIdx < currentSet.length) {
            showQuestion();
        } else {
            alert(`ğŸ‰ å®Œæˆæœ¬æ¬¡ 10 é¡Œç‰¹è¨“ï¼\nä¼‘æ¯ä¸€ä¸‹å§ï¼`);
            confirmExit();
        }
    };

    function confirmExit() {
        document.getElementById('game-ui').style.display = "none";
        document.getElementById('menu-ui').style.display = "block";
    }

    // å•Ÿå‹• init
    init();
</script>
