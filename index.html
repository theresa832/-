<script>
    /** * [é‡è¦] è«‹å°‡ä¸‹æ–¹å¼•è™Ÿå…§çš„ç¶²å€æ›¿æ›æˆæ‚¨çš„ Google Apps Script éƒ¨ç½²ç¶²å€ 
     */
    const API_URL = "https://script.google.com/macros/s/AKfycbzQJsTRthTq97RMgV5J81TkcDTFMLGseqJ903HGIvfEruV1ndxk8zKfH54mTaLoShze/exec"; 

    let allQuestions = [];
    let currentSet = [];
    let currentIdx = 0;

    // åˆå§‹åŒ–ï¼šå¾é›²ç«¯æŠ“å–è³‡æ–™
    async function init() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            
            allQuestions = data.map(item => ({
                id: item.id,
                cat: item.cat,
                q: item.q,
                options: [item.opt1, item.opt2, item.opt3, item.opt4].filter(o => o && o.trim() !== ""),
                correct: item.correct,
                note: item.note || "å‹¤èƒ½è£œæ‹™ï¼Œå†æ¥å†å²ï¼"
            }));

            document.getElementById('total-count').innerText = `ç›®å‰çµå ´å…±æœ‰ ${allQuestions.length} é¡Œ`;
            document.getElementById('loader').style.display = "none";
        } catch (e) {
            document.getElementById('loader-text').innerText = "é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²å€æˆ–ç¶²è·¯ï¼";
            console.error(e);
        }
    }

    // é–‹å§‹æ¸¬é©—
    function startLevel(category) {
        let filtered = allQuestions.filter(q => q.cat === category);
        
        if(filtered.length === 0) {
            alert("è©¦ç®—è¡¨ä¸­é‚„æ²’æœ‰é€™å€‹åˆ†é¡çš„é¡Œç›®å–”ï¼");
            return;
        }

        // æ´—ç‰Œæ¼”ç®—æ³•
        for (let i = filtered.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [filtered[i], filtered[j]] = [filtered[j], filtered[i]];
        }

        // éš¨æ©ŸæŠ½ 10 é¡Œ
        currentSet = filtered.slice(0, 10);
        currentIdx = 0;

        document.getElementById('menu-ui').style.display = "none";
        document.getElementById('game-ui').style.display = "block";
        
        const badge = document.getElementById('mode-badge');
        badge.innerText = category.includes('basic') ? 'åŸºç¤ç‰¹è¨“' : 'é«˜æ‰‹æŒ‘æˆ°';
        badge.style.background = category.includes('basic') ? 'var(--primary)' : 'var(--pro)';
        
        showQuestion();
    }

    function showQuestion() {
        const q = currentSet[currentIdx];
        document.getElementById('progress').innerText = `${currentIdx + 1} / ${currentSet.length}`;
        document.getElementById('q-text').innerText = q.q;
        
        const optZone = document.getElementById('opt-zone');
        optZone.innerHTML = "";
        q.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt);
            optZone.appendChild(btn);
        });
        
        document.getElementById('feedback').style.display = "none";
        document.getElementById('next-btn').style.display = "none";
    }

    function checkAnswer(selected) {
        const q = currentSet[currentIdx];
        const feedback = document.getElementById('feedback');
        const isCorrect = (selected.trim() === q.correct.trim());
        
        feedback.className = isCorrect ? "correct" : "wrong";
        feedback.innerHTML = isCorrect ? `ğŸ¯ ç­”å°äº†ï¼<br><small>${q.note}</small>` : `âŒ ç­”éŒ¯äº†ï¼æ­£ç¢ºç­”æ¡ˆæ˜¯ã€Œ${q.correct}ã€<br><small>${q.note}</small>`;
        feedback.style.display = "block";
        document.getElementById('next-btn').style.display = "block";
        
        if(isCorrect) confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        document.querySelectorAll('.opt-btn').forEach(b => b.disabled = true);
    }

    document.getElementById('next-btn').onclick = () => {
        currentIdx++;
        if (currentIdx < currentSet.length) {
            showQuestion();
        } else {
            alert(`ğŸ‰ ç‰¹è¨“å®Œæˆï¼è¿”å›é¦–é ç¹¼çºŒæŒ‘æˆ°ã€‚`);
            confirmExit();
        }
    };

    function confirmExit() {
        document.getElementById('game-ui').style.display = "none";
        document.getElementById('menu-ui').style.display = "block";
    }

    window.onload = init;
</script>
